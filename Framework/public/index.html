<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="style.css"> -->
    <title>Error</title>
    <style>
        *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, Helvetica, sans-serif;
        }
        * a{
            text-decoration: none;
        }
        * li{
            list-style: none;
        }
        .container{
            position: relative;
            min-height: 100vh;
        }
        .bg{
            width: 100%;
            height: 100%;
            position: relative;
        }
        .bg::after{
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image:url(https://wallup.net/wp-content/uploads/2019/05/10/280629-sunset-landscapes-nature-coast-rocks-hawaii-usa-calm-sea.jpg) ;
            z-index: -1;
            background-size: cover;
            background-position: center;
            filter: brightness(90%);
        }
        .box_head {
            left: 19%;
            top: 35%;
            color: rgb(255, 255, 255);
            position: absolute;
        }
        .box_head h1{
            font-size: 70px;
        }
        .box_head h2{
            font-size: 30px;
            margin-top: 2px;
        }
        .box_head p{
            font-size: 16px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container bg">
        <div class="box_head">
            <h1>404</h1>
            <h2>Page not found</h2>
            <p>It's looking like you may have taken a wrong turn. Don't worry...it happens to the most of us.</p>
        </div>
    </div>
</body>
</html>
